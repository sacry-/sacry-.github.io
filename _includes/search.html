<div id="search-container">
  <p>Search...</p>
  <input type="text" id="search-input" placeholder="">
  <ul id="results-container" class="date"></ul>
</div>

<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<a class="date" href="{url}" title="{desc}">...{title}</a><br>',
    noResultsText: 'No results found <a href="/">Home</a>',
    limit: 5,
    fuzzy: true
  })
</script>
